<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>

    <body>
        <div id="navbar"></div>
        <div>
            Matches for tournament {{name}}: <br>
            {% for match in matches %} 
                {{match.name}} <br>
            {%endfor%}
        </div>
        <div class="container centered_container">
            <form method="post">
            <div class="form-group">
            <p> Create Match </p>
            <input class="form-control" type="text" placeholder="Enter party 1" name="party 1">
            <input class="form-control" type="text" placeholder="Enter party 2" name="party 2">
            <input class="form-control" type="text" placeholder="Enter date" name="date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            {% if failed %}
				<small id="emailHelp" class="form-text text-danger">Match already exists</small>
			{% endif %}
            {% if success %}
                <small id="emailHelp" class="form-text text-success">Match successfully created</small>
            {% endif %}
            </form>
        </div>
        <script>
            $(function(){
              $("#navbar").load("/navbar");
            });
        </script>
    </body>

</html>
