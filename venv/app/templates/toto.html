<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>

    <body>
        <div id="navbar"></div>
        <form method="post" id="bet_match" name="bet_match"></form>
        <div class="centered_container_title">
        <p class="table-title">Place your bets for this week of {{name}}: </p>
        </div>
        <div class="centered_container_table">
            <table class="table table-bordered table-hover table-dark">
                <tr> 
                  <th scope="col">Date</th>
                  <th scope="col">Name</th>
                  <th scope="col">Party 1 score</th>
                  <th scope="col">Party 2 score</th>
                </tr>
            {% for match in matches%} 
                <tr>
                    <th>{{match.date}}</th>
                    <th>{{match.name}}</th>                
                    <th>
                        <input type="text" placeholder="score party 1" form="bet_match" name="bet party 1 {{match.name}}" value="0">
                    </th>
                    <th>
                        <input type="text" placeholder="score party 2" form="bet_match" name="bet party 2 {{match.name}}" value="0">
                    </th>
                </tr>
            {%endfor%}
            </table>
            <!-- #TODO 2: fix that button + name forms are below the matches forms-->
            
            

        </div>
        <div class="centered_container_table">
            <input type="text" placeholder="name" form="bet_match" name="name">
            <input type="text" placeholder="e-mail" form="bet_match" name="e-mail">
            <button type="submit" class="btn login_btn" form="bet_match" name="bet_match" value="create bets">Submit</button>
            {% if failed %}
            <small id="emailHelp" class="form-text text-danger">Please fill in a name and e-mail.</small>
        {% endif %}
        {% if success %}
            <small id="emailHelp" class="form-text text-success">Bets successfully placed!</small>
        {% endif %}
        </div>      
        <script>
            $(function(){
              $("#navbar").load("/navbar");
            });
        </script>
    </body>


</html>
