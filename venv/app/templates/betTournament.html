<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>

    <body>
        <div id="navbar"></div>
        <form method="post" id="bet_match" name="bet_match"></form>
        <div>
            <table class="table">
                <tr> 
                  <th scope="col">Date</th>
                  <th scope="col">Name (readonly)</th>
                  <th scope="col">Party 1 score</th>
                  <th scope="col">Party 2 score</th>
                  <th scope="col"></th>
                </tr>
            {% for match in matches%} 
                <tr>
                    <th>{{match.date}}</th>
                    <th>
                        <input type="text" placeholder="{{match.name}}" form="edit_match" name="edit name {{match.name}}" readonly>
                    </th>                
                    <th>
                        <input type="text" placeholder="score party 1" form="edit_match" name="edit party 1 {{match.name}}" value="0">
                    </th>
                    <th>
                        <input type="text" placeholder="score party 2" form="edit_match" name="edit party 2 {{match.name}}" value="0">
                    </th>
                    <th>
                        <button type="submit" class="btn btn-primary" form="edit_match" name="bet match {{match.name}}" value="{{match.name}}">Submit</button>
                    </th>
                </tr>
            {%endfor%}

        <!-- #TODO 2: allow users to bet on matches using a form here, how can we collect bulk results and process them when normally you prespecify form names?  -->
        </div>
        <script>
            $(function(){
              $("#navbar").load("/navbar");
            });
        </script>
    </body>


</html>
