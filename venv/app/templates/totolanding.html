<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>

    <body>
        <div id="navbar"></div>
        <div>
            <div class="container centered_centered_container">
                
                <div class="card-body">
                    <form method="post">

                        <p style="color:#f9efc1;">Welcome to the Toto page!<br> 
                            Please select a Toto to bet on.</p>
                        
                        <div class="input-group">
                            <input type="search" class="form-control rounded" placeholder="Tournament name" aria-label="Search"
                            aria-describedby="search-addon" name="search-term" id="myInput"/>
                            <button type="submit" class="btn login_btn">search</button>
                            <div>
                                {% if failed %}
                                    <small id="emailHelp" class="form-text text-danger">Incorrect tournament name.</small>
                                {% endif %}
                            </div>
                        </div>
                        <ul class="list-group" id="myList">
                            {% for t in tournaments %} 
                            <li class="list-group-item"><a class="btn float-left" style="color:#141422;" href="/toto/{{t.name}}" role="button">{{t.name}}</a></li>
                            {%endfor%}
                        </ul>  
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(function(){
              $("#navbar").load("/navbar");
            });

            $(document).ready(function(){
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myList li").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
            });
        </script>
    </body>


</html>
